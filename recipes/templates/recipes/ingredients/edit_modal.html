{% block top_level_block %}
<div class="modal fade" id="ingredient_modal_{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Ingredient</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="ingredientAmount">Amount</label>
          <datalist id="fractions">
            <option value="1/2">
            <option value="1/3">
            <option value="1/4">
          </datalist>
          <input type="text"
                 class="form-control"
                 id="ingredientAmount"
                 placeholder="1, 2, 3 ..."
                 value="{{ ingredient.amount }}">
          <input type="text"
                 list="fractions"
                 class="form-control"
                 id="ingredientAmount"
                 placeholder="1, 2, 3 ..."
                 value="{{ ingredient.fraction }}">
        </div>
        <div class="form-group">
          <label for="ingredientUnit">Unit</label>
          <datalist id="units">
            <option value="Cup">
            <option value="Tablespoon">
            <option value="Teaspoon">
          </datalist>
          <input type="text"
                 list="units"
                 class="form-control"
                 id="ingredientUnit"
                 placeholder="Cups, Tablespoons, Pinch" value="{{ ingredient.unit }}">
        </div>
        <div class="form-group">
          <label for="ingredientName">Name</label>
          <input type="text" class="form-control" id="ingredientName" placeholder="Tomatoes, Brown Rice, Buttermilk"
                 value="{{ ingredient.ingredient_name }}">
        </div>
        <div class="form-group">
          <label for="ingredientAdjective">Preparation</label>
          <input type="text" class="form-control"
                 id="ingredientAdjective"
                 placeholder="Diced, Washed, Boiled"
                 value="{{ ingredient.ingredient_adjective }}">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Reverse Order
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock top_level_block %}


<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#ingredient_modal_{{ forloop.counter }}">
  Edit
</button>
