<div class="modal fade" id="ingredient_modal_{{ modal_suffix }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{% if not ingredient  %}Add{% else %}Edit{% endif %} Ingredient</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="row">
            <div class="col-md-8">
              <label for="ingredientAmount">Amount</label>
              <input type="text"
                     class="form-control"
                     id="ingredientAmount"
                     style="display: inline"
                     placeholder="1, 2, 3 ..."
                     value="{{ ingredient.amount }}">
            </div>
            <div class="col-md-4">
              <label for="ingredientAmount">Fraction</label>
              <datalist id="fractions">
                <option value="1/2">
                <option value="1/3">
                <option value="1/4">
              </datalist>
              <input type="text"
                     list="fractions"
                     class="form-control"
                     id="ingredientFractionNumerator"
                     placeholder="1/2"
                     value="{{ ingredient.fraction }}">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="ingredientUnit">Unit</label>
          <datalist id="units">
            <option value="Cup">
            <option value="Tablespoon">
            <option value="Teaspoon">
          </datalist>
          <input type="text"
                 list="units"
                 class="form-control"
                 id="ingredientUnit"
                 placeholder="Cups, Tablespoons, Pinch" value="{{ ingredient.unit }}">
        </div>
        <div class="form-group">
          <label for="ingredientName">Name</label>
          <input type="text" class="form-control" id="ingredientName" placeholder="Tomatoes, Brown Rice, Buttermilk"
                 value="{{ ingredient.ingredient_name }}">
        </div>
        <div class="form-group">
          <label for="ingredientAdjective">Preparation</label>
          <input type="text" class="form-control"
                 id="ingredientAdjective"
                 placeholder="Diced, Washed, Boiled"
                 value="{{ ingredient.ingredient_adjective }}">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Reverse Order
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script>
    $('#ingredient_modal_{{ modal_suffix }}').prependTo(document.body);
</script>

<button type="button"
        class="btn {{ button_class }}"
        data-toggle="modal" data-target="#ingredient_modal_{{ modal_suffix }}">
  {% if modal_icon %}<span class="glyphicon glyphicon-{{ modal_icon }}"></span>{% endif %}
  <span>{{ modal_button_label }}</span>
</button>
