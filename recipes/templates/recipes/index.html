{% extends "base.html" %}

{% block content %}
{% if latest_question_list %}
    <ul>
    {% for recipe in latest_question_list %}
        <li><a href="{% url 'recipe:detail' recipe.id %}">{{ recipe.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock content %}
